<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-homepage</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  </head>
  <body>
    <main class="main-container">
      <!-- <h2>My link-in-bio</h2> -->

      <div class="image-row">
        <img class="avatar-image" src="/images/portrait.jpeg" alt="Jose Gallo headshot">
      </div> <!-- /image-row -->

      <section class="name-row">
        Jose Gallo
      </section> <!-- /name-row-->

      <section class="social-icons-row">
        <!-- Column 1 -->
        <a class="social-icon" href="https://github.com/Zero405" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>

        <!-- Column 2 -->
        <a class="social-icon" href="https://www.linkedin.com/in/cejosegallo/" target="_blank">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>

        <!-- Column 3 -->
         <a class="social-icon" href="placeholder" target="_blank">
          <i class="fa-brands fa-bluesky"></i>
         </a>
      </section> <!-- /social-icons-row -->

      <!-- Links to verify certifications -->
      <section class="certifications-row">
        <!-- Link 1 -->
        <a class="certification" href="https://www.credly.com/badges/559b96dd-d7eb-4caa-ae65-c7cce6313dca" target="_blank">
          <img class="thumbnail" src="/images/cisco-intro-to-cyber-security.png" alt="Cisco Intro to Cybersecurity Badge " >

          <p class="link-text">
            Intro to Cybersecurity
          </p>
        </a>

        <!-- Link 2 -->
        <a class="certification" href="https://www.credly.com/badges/07ddc6d5-0c39-4473-b4c7-f0cf9229c7f3" target="_blank">
          <img class="thumbnail" src="/images/iaap-certified-professionals-in-accessibility-core-competencies-cpacc.png" alt="CPACC Badge" >
          <p class="link-text">
            CPACC
          </p>
        </a>

        <!-- Link 3 -->
        <a class="certification" href="https://dequeuniversity.com/exam/1506/certificate" target="_blank">
          <img class="thumbnail" src="/images/web-accessibility-certificate.jpg" alt="Deque Web Accessibility Certificate" >
          <p class="link-text">
            Web Accessibility
          </p>
        </a>

      </section> <!-- /certifications-row -->
    </main>
  </body>
</html>
